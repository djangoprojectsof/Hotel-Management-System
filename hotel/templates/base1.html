<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <title>{% block title %}Hotel Reservation{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f8f9fa;
            padding: 10px;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: black;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
<div class="container" >
    <header>
        <h1>Hotel Reservation System</h1>
        <nav>
            <a href="{% url 'create_room' %}">Create Room</a>
            <a href="{% url 'book_room' %}">Book Room</a>
            <a href="{% url 'add_user' %}">Add User</a>
            <a href="{% url 'add_room_price' %}">Add Room Price</a>
            <a href="{% url 'view_bookings' %}">View Bookings</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
