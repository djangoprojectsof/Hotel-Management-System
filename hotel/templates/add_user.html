<!doctype html>
{% extends "base1.html" %}

{% block content %}
<br><br>
<div class="container">

    <h1>Add User</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_username">Username:</label>
            <input type="text" name="username" required id="id_username">
        </div>
        <div>
            <label for="id_number">Contact Number:</label>
            <input type="text" name="number" required id="id_number">
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>


</div>
{% endblock %}
